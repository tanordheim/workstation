---

- name: Install i3
  community.general.pacman:
    name:
      - i3-gaps
      - i3lock
      - polybar
      - alacritty
      - autorandr
      - dex
      - dunst
      - network-manager-applet
      - nitrogen
      - picom
      - rofi
      - scrot
      - xclip
      - xss-lock
    executable: yay

- name: Install required fonts and icons
  community.general.pacman:
    name:
      - noto-fonts
      - ttf-fira-code
      - nerd-fonts-complete
    executable: yay

- name: Create configuration directories
  ansible.builtin.file:
    path: "/home/trond/.config/{{ item }}"
    owner: trond
    group: trond
    mode: '0755'
    state: directory
  with_items:
    - i3
    - alacritty

