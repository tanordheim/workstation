---

- name: Install Sway
  community.general.pacman:
    name:
      - sway
      - xdg-desktop-portal-wlr
      - swaylock
      - swayidle
      - alacritty
      - wofi
      - waybar
      - dunst
      - brightnessctl
      - gammastep
  become: true

- name: Install required fonts and icons
  community.general.pacman:
    name:
      - otf-font-awesome
      - noto-fonts
      - ttf-fira-code
      - nerd-fonts-complete
      - gnome-icon-theme
    executable: yay

- name: Create configuration directories
  ansible.builtin.file:
    path: "/home/trond/.config/{{ item }}"
    owner: trond
    group: trond
    mode: '0755'
    state: directory
  with_items:
    - sway
    - alacritty
    - waybar

