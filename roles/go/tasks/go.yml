---

- name: Install Go
  homebrew:
    name: go
    state: present

- name: Configure shell
  template: src="zshrc.j2" dest="~/.zshrc.d/go.zsh" mode=0644

- name: Prepare the GOPATH
  file:
    path: "{{item}}"
    state: directory
  with_items:
    - "{{go_path}}"
    - "{{go_path}}/bin"
    - "{{go_path}}/src"
