---

- name: Install .NET Core packages
  community.general.pacman:
    name:
      - aspnet-runtime
      - dotnet-runtime
      - dotnet-sdk
      - omnisharp-roslyn
    executable: yay

- name: Configure zsh
  ansible.builtin.copy:
    src: zshrc
    dest: /home/trond/.zshrc.d/dotnet.zsh
    mode: '0644'
